<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4_js</title>
  </head>
  <body>
    <button type="button" id="button" onclick="showDate()">Show date</button>
    <h2 id="dates"></h2>
    <button type="button" id="button" onclick="showTime()">Show time</button>
    <h2 id="time"></h2>

    <script type="text/javascript">
      let date_ = document.getElementById("dates");
      let time = document.getElementById("time");
      const date = new Date();
      function showDate() {
        let day = date.getDate();
        let month = getMonthName(date.getMonth());
        let year = date.getFullYear();
        let currDate = `${day}/${month}/${year}`;
        console.log(currDate);
        date_.textContent = currDate;
      }
      function getMonthName(month) {
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        return monthNames[month];
      }
      function showTime() {
        console.log(date);
        time.textContent = date;
      }
    </script>
  </body>
</html>
