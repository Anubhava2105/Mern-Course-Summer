<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5_js</title>
    <style>
      .needs-validation {
        margin: 2rem auto;
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      .my-5 {
        display: grid;
        grid-template-columns: repeat(3, 2fr);
        align-items: center;
        justify-content: center;
        width: 600px;
        gap: 2rem;
      }
      .form-control {
        border:2px solid;
        width: 200px;
      }
      .form-label {
        width: fit-content;
        justify-self: right;
      }
      .valid-feedback {
        color: green;
        display: none;
      }
      .invalid-feedback {
        color: red;
        display: none;
      }
      .btn {
        position: relative;
        left: 50px;
      }
      .was-validated {
        display: inline;
      }
      .not-validated {
        display: inline;
      }
    </style>
  </head>
  <body>
    <form class="needs-validation" novalidate>
      <div class="my-5">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">This field is required.</span>
      </div>
      <div class="my-5">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">A valid Email address is required.</span>
      </div>
      <div class="my-5">
        <label for="web" class="form-label">Website:</label>
        <input type="url" class="form-control" id="web" name="web" required />
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">A valid URL is required.</span>
      </div>
      <div class="my-5">
        <label for="message" class="form-label">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          class="form-control"
          required
        ></textarea>
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">This field is required.</span>
      </div>
      <button type="submit" id="submit" class="btn">Submit</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector(".needs-validation");
        const inputs = form.querySelectorAll(".form-control");

        form.addEventListener("submit", (event) => {
          event.preventDefault();
          let isValid = true;

          inputs.forEach((input) => {
            const validFeedback = input.nextElementSibling;
            const invalidFeedback = validFeedback.nextElementSibling;

            if (!input.checkValidity()) {
              isValid = false;
              invalidFeedback.style.display = "inline";
              input.style.borderColor = "red";
              validFeedback.style.display = "none";
            } else {
              invalidFeedback.style.display = "none";
              validFeedback.style.display = "inline";
              input.style.borderColor = "initial"; // Reset border color if valid
            }
          });

          if (isValid) {
            alert("Form submitted successfully!");
          }
        });
      });
    </script>
  </body>
</html>
