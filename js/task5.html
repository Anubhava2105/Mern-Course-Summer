<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5_js</title>
    <style>
      .needs-validation {
        margin: 4rem auto;
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      .my-5 {
        display: flex;
        justify-content: space-around;
        width: 800px;
        gap: 2rem;
      }
      .form-control {
        width: 200px;
      }
      .form-label {
        margin-right: 1rem;
      }
      .valid-feedback,
      .invalid-feedback {
        display: none;
      }
      .btn {
        position: relative;
        left: -200px;
      }
      .was-validated {
        color: green;
        display: inline;
      }
      .not-validated {
        color: red;
        display: inline;
      }
    </style>
  </head>
  <body>
    <form class="needs-validation">
      <div class="my-5">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">This field is required.</span>
      </div>
      <div class="my-5">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">A valid Email address is required.</span>
      </div>
      <div class="my-5">
        <label for="web" class="form-label">Website:</label>
        <input type="text" class="form-control" id="web" name="web" required />
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">A valid URL is required.</span>
      </div>
      <div class="my-5">
        <label for="message" class="form-label">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          class="form-control"
        ></textarea>
        <span class="valid-feedback">Valid.</span>
        <span class="invalid-feedback">This field is required.</span>
      </div>
      <button type="button" id="submit">Submit</button>
    </form>

    <script></script>
  </body>
</html>
