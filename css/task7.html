<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task7.css" />
    <title>task7_css</title>
  </head>
  <body>
    <div class="form-container">
      <form>
        <table cellspacing="15px">
          <tr>
            <td><label for="first-name">Name:</label></td>
            <td>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="your name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" /></td>
          </tr>
          <tr>
            <td><label for="phone-number">Phone Number:</label></td>
            <td><input type="text" id="phone-number" name="phone-number" /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="female">Other</label>
            </td>
          </tr>
          <tr>
            <td><label for="zip-code">Zip Code:</label></td>
            <td><input type="text" name="zip-code" id="zip-code" /></td>
          </tr>
          <tr>
            <td><label for="about">About:</label></td>
            <td>
              <textarea
                id="about"
                name="about"
                rows="3"
                placeholder="Write about yourself..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="language">Language</label></td>
            <td>
              <select id="language" name="language">
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <!-- Add more languages as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button type="submit">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
